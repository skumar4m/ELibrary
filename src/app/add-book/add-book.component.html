<div class="add-book">
    <div *ngIf="!bookAdded">
        <h3 class="center">Add Book</h3>
        <form [formGroup]="myForm" (ngSubmit)="addBook(myForm)">
            <div>
                <label for="title">Title</label>
                <input type="text" formControlName="title" class="form-control">
            </div>
        
            <div>
                <label for="description">Description</label>
                <input type="text" formControlName="description" class="form-control">
            </div>
        
            <div>
                <label for="author">Author</label>
                <input type="text" formControlName="author" class="form-control">
            </div>
        
            <div>
                <label for="imageUrl">Image URL</label>
                <input type="text" formControlName="imageUrl" class="form-control">
            </div>
            
            <div>
                <label for="books-count">No.of.Books available</label>
                <input type="text" formControlName="books_count" class="form-control">
            </div>
          
            <div>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
        </form>
    </div>
    
    
    <div *ngIf="bookAdded">
        <h3 class="book-added">
            Book added sucessfully!
        </h3>
    
        <a routerLink="/search-book" class="btn btn-success">Browse Books</a>
    </div>
    
</div>
