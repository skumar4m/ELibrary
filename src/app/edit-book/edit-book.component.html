<div class="edit-book">
    <div *ngIf="!(bookUpdated || bookDeleted)">
        <h3 class="center">Edit Book</h3>
        <form [formGroup]="myForm" (ngSubmit)="UpdateBook(myForm)">
            <div>
                <label for="title">Title</label>
                <input type="text" formControlName="title" class="form-control">
            </div>
        
            <div>
                <label for="description">Description</label>
                <input type="text" formControlName="description" class="form-control">
            </div>
        
            <div>
                <label for="author">Author</label>
                <input type="text" formControlName="author" class="form-control">
            </div>
        
            <div>
                <label for="imageUrl">Image URL</label>
                <input type="text" formControlName="imageUrl" class="form-control">
            </div>
            
            <div>
                <label for="books-count">No.of.Books available</label>
                <input type="text" formControlName="books_count" class="form-control">
            </div>

            <div>
                <button class="btn btn-danger" (click)="DeleteBook(editBook.id)">Delete Book</button>
                <button type="submit" class="btn btn-primary">Update Book</button>
            </div>
        </form>
    </div>
    
    
    <div *ngIf="bookUpdated">
        <h3 class="book-updated">
            Book updated sucessfully!
        </h3>
    
        <a routerLink="/search-book"class="btn btn-success">Browse Books</a>
    </div>

    <div *ngIf="bookDeleted">
        <h3 class="book-updated">
            Book deleted sucessfully!
        </h3>
    
        <a routerLink="/search-book" class="btn btn-success">Browse Books</a>
    </div>
    
</div>
